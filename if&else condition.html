<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if&else condition</title>
</head>

<body>
    <script>
        if (2 < 4) {
            alert("yes 2 is less then four")
        } else {
            alert("no 2 is less then four")
        }
    </script>
</body>

</html>
