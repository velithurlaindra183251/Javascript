<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Method</title>
</head>

<body>
    <script>
        const fruits = ["banana", "Orange", "Apple", "Mango", "Lemon"]
        const x = fruits.join('*');
        document.write(x);
    </script>
</body>

</html>
