<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_Array</title>
</head>

<body>
    <ol>
        <script>
            let emp = ['apple', 'ball', 'cat', 'dog', 'elephant']
            let len = emp.length;
            for (i = 0; i < len; i++) {
                document.write("<li>" + emp[i] + "</li>")
            }
        </script>
    </ol>
</body>

</html>
