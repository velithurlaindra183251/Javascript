<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url(../tree.jpg);
        }

        form {
            text-align: center;
            padding: 30px;
            margin-left: 500px; 
            background-color: rgb(177, 229, 244);
            width: 500px;
            height: 500px;
            background-repeat: n;
            border: 4px solid rgb(18, 17, 17);
            border-radius: 10px;
            height: 600px;
            margin-top: 40px;
            padding: 50px;
            background-image: url(./natural.jpg);
        }

        input {
            text-align: center;
            border: 2px solid rgb(10, 9, 10);
            font-size: larger;
            margin: 5px;
            background-color: rgb(19, 233, 179);
            border-radius: 50px;
            width: 80px;
            height: 60px;

        }

        input:hover {
            background-color: rgb(249, 78, 78);
        }

        #screen {
            width: 400px;
            margin-top: 55px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <form>
        <h3>Calculator App</h3>
        <input type="text" id="screen">
        <br>
        <input type="button" value="1" onclick="result(1)">
        <input type="button" value="2" onclick="result(2)">
        <input type="button" value="3" onclick="result(3)">
        <input type="button" value="+" onclick="result('+')">
        <br>
        <input type="button" value="4" onclick="result(4)">
        <input type="button" value="5" onclick="result(5)">
        <input type="button" value="6" onclick="result(6)">
        <input type="button" value="-" onclick="result('-')">
        <br>
        <input type="button" value="7" onclick="result(7)">
        <input type="button" value="8" onclick="result(8)">
        <input type="button" value="9" onclick="result(9)">
        <input type="button" value="*" onclick="result('*')">
        <br>
        <input type="button" value="0" onclick="result(0)">
        <input type="button" value="/" onclick="result('/')">
        <input type="button" value="." onclick="result1('.')">
        <input type="button" value="=" onclick="result1('=')">

        <br>
        <input type="button" value="Back" onclick="back()">
        <input type="reset">
    </form>
    <script>
        function result(num) {
            document.getElementById('screen').value += num
        }
        function result1() {
            document.getElementById('screen').value =
                eval(document.getElementById('screen').value)
        }
        function back() {
            document.getElementById('screen').value =
                document.getElementById('screen').value.slice(0, -1);

        }
    </script>
</body>

</html>
