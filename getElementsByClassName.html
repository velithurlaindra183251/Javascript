<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="a">Mouritech</p>
    <p class="a">Madhapur</p>
    <p class="a">Hyderabad</p>
    <button onclick="demo()">Click Me</button>
    <script>
        function demo() {

            let para = document.getElementsByClassName('a')
            para[0].style.background="blue"
            para[1].style.background="red"
            para[2].style.background="green"

        }
    </script>
</body>

</html>
