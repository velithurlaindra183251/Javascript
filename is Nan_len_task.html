<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="phoneNumber" placeholder="phone number">
    <br>
    <button onclick="demo()">Get number</button>
    <script>
        function demo() {
            let x = document.getElementById("phoneNumber").value;
            let len = x.length
            if (isNaN(x)) {
                alert("Phone number should be a number")
            } else if (len != 10) {
                alert("not 10 digits")
            }
            else {
                alert("Thank you")
            }
        }
    </script>
</body>

</html>
