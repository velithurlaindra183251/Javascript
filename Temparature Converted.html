    <table border="1px" align="center">
        <tr>
            <td>
                <h1>Celsius to Fahrenheit Converter</h1>
                <input type="text" id="celsius" placeholder="Please Enter Celsius">
                <button onclick="demo()">Convert</button>
                <p id="result"></p>
            </td>
        </tr>
    </table>
    <script>
        function demo() {
            const celsiusInput = document.getElementById('celsius').value;
            const celsius = (celsiusInput);

            if (isNaN(celsius)) {
                document.getElementById('result').innerHTML = "Error: Please enter a valid number.";
            } else {
                const fahrenheit = (celsius * 9 / 5) + 32;
                document.getElementById('result').innerHTML = `${celsius}째C is equal to ${fahrenheit}째F`;
            }
        }
    </script>
