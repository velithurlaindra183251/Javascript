<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .txt {
        color: green;
    }
</style>

<body>
    <h2 id="txt"></h2>

    <button onclick="demo('front-end')">front-end</button>
    <button onclick="demo('Back-end')">Back-end</button>
    <button onclick="demo('full-stack')">full-stack</button>
    <script>
        function demo(course) {
            // alert("Hello"+" " + course)
            document.getElementById("txt").innerHTML = "You selected" + " <span style='color:green'>" + course + "</span>"
        }
    </script>
</body>

</html>
