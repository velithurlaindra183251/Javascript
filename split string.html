<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split</title>
</head>

<body>
    <h3 id="txt"></h3>
    <script>
        let text = "hello how are you - mouritech-hyderabad";
        const myarry = text.split("-")
        document.getElementById("txt").innerHTML = myarry[1];
    </script>
</body>

</html>
