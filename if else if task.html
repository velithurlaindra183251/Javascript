<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1px">
        <tr>
            <td> Salary</td>
            <td>Tax Amount </td>
            <td>Tax Home Salary</td>
        </tr>

        <tr>
            <td id="sal"> </td>
            <td id="tax"> </td>
            <td id="tksal"></td>
        </tr>
    </table>
    <script>
        var salary = prompt("Enter your salary")
        var tax
        var txsalary
        document.getElementById("sal").innerHTML = salary
        if (salary > 30000 && salary <= 40000) {
            tax = (salary) * 5 / 100
            txsalary = salary - tax
            document.getElementById("tksal").innerHTML = txsalary
            document.getElementById("tax").innerHTML = tax
        } else if (salary > 40000 && salary <= 50000) {
            tax = (salary) * 8 / 100
            txsalary = salary - tax
            document.getElementById("tksal").innerHTML = txsalary
            document.getElementById("tax").innerHTML = tax

        }
        else if (salary > 50000) {
            tax = (salary) * 10 / 100
            txsalary = salary - tax
            document.getElementById("tksal").innerHTML = txsalary
            document.getElementById("tax").innerHTML = tax
        }

    </script>
</body>

</html>
