<body>

    <h1>mouritech</h1>
    <table border="2px" width="300px">
        <tr>
            <td>name</td>
            <td>place</td>
            <td>age</td>
        </tr>
        <script>
            let name = prompt("Enter Your Name")
            let place = prompt("Enter Your place")
            let age = prompt("Enter Your age")
            document.write("<tr><td>")
            document.write(name)
            document.write("</td><td>")
            document.write(place)
            document.write("</td><td>")
            document.write(age)
            document.write("</td></tr>")
        </script>
    </table>
