<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse method</title>
</head>
<body>
    <script>
         const fruits = ["banana", "Orange", "Apple", "Mango", "Lemon"]
        document.write(fruits + "<br>")
        document.write(fruits.reverse()+"<br>")
    </script>
</body>
</html>
