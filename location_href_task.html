<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #txt{
            color: red;
            font-family:Georgia, 'Times New Roman', Times, serif
        }
    </style>
</head>
<body>
    <h3>States Capital City is <span id="txt"></span></h3>
    <select id="state" onchange="demo()">
        <option>Telangana</option>
        <option>Tamilnadu</option>
        <option>AndhraPradesh</option>
        <option>Karnataka</option>
        <option>maharashtra</option>
        <option>Rajasthan</option>
    </select>
    <script>
        function demo(){
            let x=document.getElementById('state').value
            if(x=="Telangana"){
                document.getElementById("txt").innerHTML="Hyderabad"
            }else if(x=="Tamilnadu"){
                document.getElementById("txt").innerHTML="Chennai"
            }else if(x=="AndhraPradesh"){
                document.getElementById("txt").innerHTML="Amaravathi"
            }else if(x=="Karnataka"){
                document.getElementById("txt").innerHTML="Bengulore"
            }else if(x=="maharashtra"){
                document.getElementById("txt").innerHTML="Mumbai"
            }else if(x=="Rajasthan"){
                document.getElementById("txt").innerHTML="Jaipur"
            }else{
                alert("option not available")
            }
        }
    </script>
</body>
</html>
