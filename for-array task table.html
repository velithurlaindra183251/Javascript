<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop table</title>
</head>

<body>
    <script>
        var num = prompt("Enter your number")
        for (i = 1; i < 11; i++) {
                document.write(num +"*"+ i+"="+num*i+"<br>")
        }
    </script>
</body>

</html>
