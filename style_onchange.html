<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="txt">Hello Javascript</h3>
    <select id="size" onchange="demo()">
        <option>simsun</option>
        <option>cascadia code</option>
        <option>impact</option>
        <option>arial black</option>
        <option>calabri</option>
    </select>
    <script>
        function demo() {
            let x = document.getElementById("size").value
            document.getElementById("txt").style.fontSize = x
            document.getElementById("txt").style.fontFamily =x
        }
    </script>
</body>

</html>
