<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>create elements dynamically</h1>
    <div id="box"></div>
    <button onclick="demo()">Add</button>
    <script>
        function demo(){
          let a=prompt("enter your name")
        let x = document.createElement("h3")
        let txt = document.createTextNode(a)
        x.appendChild(txt)
        document.getElementById('box').appendChild(x)
        //console.log(x)
       // console.log(txt)
        }
    </script>
</body>
</html>
