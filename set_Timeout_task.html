<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body onload="setTimeout('demo()',5000)">
    <div id="box"> </div>

        function demo() {
            document.getElementById("box").style.background = "red"
        }
    </script>

</body>

</html>
