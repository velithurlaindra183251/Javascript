<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="password" id="pwd" onkeyup="demo()">
        <br>
        <meter min="1" max="10" value="" id="mtr">
        </meter>
    </form>
    <script>
        function demo() {
            let x = document.getElementById('pwd').value
            let len = x.length
            document.getElementById('mtr').value=len
        }

    </script>
</body>

</html>
