<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select {
            width: 80px;
            height: 20px;
            border-radius: 15px;
            background-color: rgb(185, 113, 17);
        }
    </style>
</head>

<body>
    <select>
        <script>

            var num = prompt("enter your number")
            var end = prompt("enter end value")
            for (i = num; i <= end; i++) {

                document.write("<option>" + i + "</option>")
            }
        </script>
    </select>
</body>

</html>
