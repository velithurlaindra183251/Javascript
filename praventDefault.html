<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myform">
        <input type="text"><br>
        <input type="submit">
    </form>
    <script>
        let link = document.getElementById('myform')
        link.addEventListener('submit', function (e) {
            e.preventDefault()
        })
    </script>
</body>

</html>
