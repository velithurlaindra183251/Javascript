<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="txt"></h3>
    <script>
        let days = new Date()
        let day = days.getDay()
        switch (day) {

            case 0:
                document.getElementById('txt').innerHTML = "today is sunday"
                break

            case 1:
                document.getElementById('txt').innerHTML = "today is monday"
                break
            case 2:
                document.getElementById('txt').innerHTML = "today is tuesday"
                break
            case 3:
                document.getElementById('txt').innerHTML = "today is wednesday"
                break
            case 4:
                document.getElementById('txt').innerHTML = "today is thursday"
                break
            case 5:
                document.getElementById('txt').innerHTML = "today is friday"
                break
            case 6:
                document.getElementById('txt').innerHTML = "today is saturday"
                break
            default:
                document.getElementById('txt').innerHTML = "today is noday"

        }
    </script>
</body>

</html>
