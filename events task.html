<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Events functions</h1>
    <button onclick="demo()">front-end</button>
    <button onmouseover="demo1()">Back-end</button>
    <button onmouseout="demo2()">full-stack</button>
    <script>

        function demo() {
            alert("Welcome to Events using the Front end ")
        }
        function demo1() {
            alert("Welcome to Events using the Back end")
        }
        function demo2() {
            alert("Welcome to Events using the full-stack")
        } 
    </script>
</body>

</html>
