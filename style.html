<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="txt">Hello Javascript</h3>
    <button onclick="demo()">Click Me</button>
    <script>
        function demo(){
        document.getElementById("txt").style.color = "red"
        document.getElementById("txt").style.background = "yellow"
        document.getElementById("txt").style.padding = "10px"
        document.getElementById("txt").style.textAlign="center"
        document.getElementById("txt").style.fontSize="50px"
        }
    </script>
</body>

</html>
